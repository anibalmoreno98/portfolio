<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con botones</title>
    <!-- Enlace a Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Desicion.css"> <!-- Vinculamos el archivo CSS -->
</head>
<body class="bg-light">

    <!-- Cartel de bienvenida con corazones -->
    <div class="alert alert-info text-center" id="welcomeBanner" style="display:none;">
        <i class="fas fa-heart text-danger"></i>
        <span id="welcomeMessage"></span>
        <i class="fas fa-heart text-dark"></i>
    </div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center w-100" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title mb-4">Selecciona una opción</h3>
                <p class="card-text">Haz clic en uno de los botones para ir a otra página.</p>
                
                <div class="d-grid gap-2 mb-4">
                    <!-- Botón 1: Redirige a una página -->
                    <a href="pages/Angel27.html" class="btn btn-danger option-btn" id="angel27">Ángel27</a>
                    <!-- Botón 2: Redirige a otra página -->
                    <a href="pages/Stares.html" class="btn btn-success option-btn" id="stares">Stares</a>
                    <!-- Botón 3: Redirige a otra página -->
                    <a href="pages/Hicewolf.html" class="btn btn-info option-btn" id="hicewolf">Hicewolf</a>
                    <!-- Botón 4: Redirige a otra página -->
                    <a href="pages/TeollGold.html" class="btn btn-warning option-btn" id="teollgold">TeollGold</a>
                </div>
            
            </div>
            <div class="d-grid gap-2">
                <!-- Botón 1: Redirige a una página -->
                <a href="Index.html" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>

    <!-- Musica fondo -->
    <audio id="bg-music" loop>
        <source src="audio/Fondo.mp3" type="audio/mp3">
    </audio>

    <!-- Botón para reproducir la música -->
    <button id="toggleMusic" class="btn btn-danger mt-3">
        <span id="musicIcon" class="bi bi-volume-mute"></span> Música
    </button>

    <!-- Sonido al hacer clic en los botones -->
    <audio id="click-sound">
        <source src="audio/efecto-entrada.mp3" type="audio/mp3">
    </audio>

    <script src="js/Desicion.js"></script> <!-- Vinculamos el archivo JavaScript -->

    <!-- Bootstrap Icons (para los iconos del altavoz) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Scripts de Bootstrap 5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Obtener el nombre del usuario del localStorage
        const usuario = localStorage.getItem('usuario');
        
        // Si el usuario está en el localStorage, mostrar el cartel de bienvenida
        if (usuario) {
            const welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.innerText = `¡Bienvenido ${usuario}!`;
            document.getElementById('welcomeBanner').style.display = 'block'; // Mostrar el cartel
        } else {
            // Si no hay usuario almacenado, ocultar el cartel
            document.getElementById('welcomeBanner').style.display = 'none';
        }
    </script>

</body>
</html>
