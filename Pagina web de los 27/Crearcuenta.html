<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/crearcuentas.css">  <!-- Vinculamos el archivo CSS -->
</head>
<body class="bg-light">

    <!-- Cartel de advertencia centrado en la parte superior -->
    <div class="alert alert-warning d-flex align-items-center" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <strong>Advertencia:</strong> Esto está hecho por Benito de primero de DAM o Alexander, no uses contraseñas ni cuentas sensibles o que uses en amigos.
        <i class="fas fa-exclamation-triangle ms-2"></i>
    </div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Crear Cuenta</h3>
                <form id="crearCuentaForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="usuario" placeholder="Ingresa tu usuario" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="contraseña" placeholder="Ingresa tu contraseña" required>
                        </div>
                    </div>

                    <div id="error-message" class="alert alert-danger d-none" role="alert">
                        Usuario ya registrado. Por favor elige otro.
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="index.html" class="btn btn-link">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Manejador de evento para el envío del formulario
        document.getElementById('crearCuentaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const usuario = document.getElementById('username').value;
            const contraseña = document.getElementById('password').value;

            // Verificar si el usuario ya existe en el localStorage
            const existingUser = localStorage.getItem(usuario);

            // Si el usuario ya existe, mostrar mensaje de error
            if (existingUser) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.classList.remove('d-none');
            } else {
                // Guardar las credenciales del nuevo usuario en localStorage
                const userCredentials = { usuario: usuario, contraseña: contraseña };
                localStorage.setItem(usuario, JSON.stringify(userCredentials));

                alert('Cuenta creada con éxito');
                window.location.href = 'index.html';  // Redirigir a la página de inicio de sesión
            }
        });
    </script>

</body>
</html>
