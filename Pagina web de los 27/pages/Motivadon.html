<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ángel & Angelillo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
  
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- Tiovivo -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../image/1.jpeg" alt="Los Angeles" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../image/2.jpeg" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../image/3.jpeg" alt="New York" class="d-block w-100">
      </div>
    </div>
  
    <!-- Botones de izquierda y derecha -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <!-- Botón superpuesto encima de las imágenes -->
  <div class="position-absolute top-50 start-50 translate-middle zindex-10">
    <a href="Angel27.html" class="btn btn-dark btn-lg">Volver al Inicio</a>
  </div>

</body>
</html>
